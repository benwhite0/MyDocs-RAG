services:
  api:
    build: .
    ports: ["8000:8000"]
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
  ui:
    image: python:3.10-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && streamlit run app/ui.py --server.port 8501 --server.address 0.0.0.0"
    ports: ["8501:8501"]
    volumes:
      - .:/app
    environment:
      - API_URL=http://api:8000
    depends_on: [api]
